<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страница не найдена | Даниил Аннануров</title>
  <link rel="icon" type="image/svg+xml" href="/portfolio/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/portfolio/assets/css/styles.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    .error-content {
      max-width: 500px;
    }
    .error-code {
      font-size: clamp(4rem, 8vw, 6rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--brand), var(--brand-2), var(--brand-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      margin: 1rem 0;
      color: var(--text);
    }
    .error-description {
      color: var(--muted);
      margin: 1rem 0 2rem;
      line-height: 1.6;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Страница не найдена</h2>
      <p class="error-description">
        К сожалению, запрашиваемая страница не существует или была перемещена.
      </p>
      <div class="error-actions">
        <a href="/portfolio/" class="btn primary">На главную</a>
        <button onclick="history.back()" class="btn ghost">Назад</button>
      </div>
    </div>
  </div>

  <script src="/portfolio/assets/js/main.js"></script>
</body>
</html>
